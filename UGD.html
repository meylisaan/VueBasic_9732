<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-
        scale=1.0">
        <title>UGD</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="vue.js"></script>
            
</head>
<body>
    <div id="app">
        <div class="card border-primary my-5">
            <h1 class="card-header">Selamat datang di permainan tebak angka</h1>

            <p>Silahkan menebak dari 1-10 </p>
            <p v-if="kesempatan > 0">
            Anda diberi  {{kesempatan}} kali untuk menebak
        </p>
            <input v-model="number" placeholder="input 1-10" />
            <br>
            <br>
            <button type="button" class="btn btn-primary" @click="TebakAngka">Tebak Angka</button>
            <br>
            <p v-if="hasil == true && number != null">
                Anda benar!
            </p>
            <div v-else-if="hasil == false && number !=null">
                Anda salah!
            </div>
        </div>
        <footer class="text-center">
            <p>
                {{meylisa.nama}} | {{meylisa.npm}} | {{meylisa.kelas}}
            </p>
        </footer>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
          meylisa: {
              nama: 'Meylisa Anditya Pratiwi',
              npm: 180709732,
              kelas: 'kelas PAW C'
          },
          kesempatan: 3
        },
        methods: {
            
        }
    });
</script>
</html>
